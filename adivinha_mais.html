<meta charset="UTF-8">


<input/>
<button> Compare com o meu segredo </button>

<script>

	var segredo = Math.round(Math.random() * 10);
	
	var input = document.querySelector("input");
	input.focus();
	
	//o nome da var pode ser qualquer um, dentro do querySelector tem que ser o nome da tag
	//o querySelector diz para o document pegar no mundo html a tag para poder usar no script
	
	function verifica(){
		
		if (input.value == segredo) {

		alert ("Você ACERTOU!!");
		} else {

			alert( "Você ERROU!!");
		}

		input.value = "";
		input.focus(); //foca na caixa para o usuario tentar novamente

	}

var button = document.querySelector("button");

button.onclick = verifica;
	


</script>
