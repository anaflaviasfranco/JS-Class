<meta charset="UTF-8">


<script>

	document.write("olá mundo! <br>");
	document.write("esse é meu segundo programa <br>");

	document.write("Minha idade é : ");
	document.write(25);
	document.write("<br>")
	//qndo usamos "", estamos dizendo ao JavaScript que queremos que isto seja encarado como uma sequencia de caracteres, não como um simples numero.

	//document.write(25 + 25); -> faz uma soma = 50
	//document.write("25" + "25"); -> concatena os numeros = 2525
	// o + soma numeros e concatena strings (tipo texto)

	document.write(" Eu nasci em : ");
	document.write(2016 - 22);
	document.write("<br>");

	document.write("A soma das nossas idades é : ");
	document.write(25 + 32 + 26);
	document.write("<br>");

	document.write("A média das nossas idades é : ");
	document.write((25 + 32 + 36) / 3);
	document.write("<br>");





</script>
